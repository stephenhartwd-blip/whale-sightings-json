timezone: America/Vancouver

# Wider window so you can actually hit 80 reliably
max_days: 45

# At least 50% within the last 14 days; the rest can be older (up to max_days)
min_recent_days: 14
min_recent_fraction: 0.50

target_total: 80

species_targets:
  Orca: 0.40
  Humpback: 0.40
  Sperm whale: 0.10
  Great White Shark: 0.10

sources:
  # -------------------------
  # CANADA / USA (Salish Sea & Pacific NW)
  # -------------------------
  - key: orcanetwork_recent
    parser: orcanetwork_recent_sightings
    url: https://www.orcanetwork.org/recent-sightings
    area: Salish Sea (offshore), BC/WA, Canada/USA
    latitude: 48.45
    longitude: -123.05
    uncertain_offshore_nudge:
      dlat: 0.00
      dlon: 0.00
    max_items: 22

  - key: eaglewing_daily
    parser: eaglewing_daily_sighting_report
    url: https://eaglewingtours.com/daily-sighting-report/
    area: Victoria (offshore), BC, Canada
    latitude: 48.41
    longitude: -123.45
    uncertain_offshore_nudge:
